<div class="jumbotron">
<form [formGroup]="angForm" >
    <div class="form-group col s6">
      <label><h3>Login: </h3>
        <input  class="form-control" formControlName="name" type="text" name="Login" required minlength="6" >
      </label>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Login is required.
          </div>
          <div *ngIf="angForm.controls['name'].errors.minlength">
            Login must be at least 6 characters long.
          </div>
        </div>
      </div>
      <div class="form-group col s6">
          <label ><h3>Email: </h3>
            <input  class="form-control" formControlName="email" type="text" name="Email" email>
          </label>
        <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['email'].errors">
            Enter a valid email address
          </div> 
        </div>
      </div>

        <div class="form-group col s12">
          <label class="control-label"><h3>Password: </h3>
            <input class="form-control" formControlName="password" type="password" name="Password">
          </label>
          <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['password'].errors.required">
              Password is required
            </div> 
            <div *ngIf="angForm.controls['password'].errors.minlength">
              Passwords must be at least 6 characters
            </div> 
          </div>
      </div>

      <div class="container">
        <button [disabled]="angForm.controls['password'].invalid || angForm.controls['email'].invalid || angForm.controls['name'].invalid" class="btn-large btn-submit blue lighten-1" type="button" (click)="OnSubmit(angForm)">Sign up</button>
      </div>
    </form> 
    
    <p *ngIf="this.isSucceded">
      <ngb-alert [dismissible]="false" type="success">
        <strong>Warning!</strong> Better check yourself, you're not looking too good.
      </ngb-alert>
    </p>
  </div>
