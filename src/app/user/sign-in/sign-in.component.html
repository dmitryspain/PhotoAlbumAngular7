 <div *ngIf="isLoginError" class="red-text center error-message">
  <i class="material-icons">error</i> Incorrect user name or Password
</div>
<form #loginForm="ngForm" class="white" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
    <div class="container">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input type="text" #UserName ngModel name="UserName" placeholder="UserName" required>
      </div>
    </div>
    <div class="container">
        <div class="input-field col s12">
          <i class="material-icons prefix">vpn_key</i>
          <input type="password" #Password ngModel name="Password" placeholder="Password" required>
        </div>
      </div>
      <div class="container">
        <div class="input-field col s12">
          <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Log In</button>
        </div>
      </div>
  </form>
